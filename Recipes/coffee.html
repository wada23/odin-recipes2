        <p>
            So this is the way to make a coffee.<br> 
            Take some coffee. <br> 
            If not done, ground it.<br>  
            Put two spoons of the grounded coffee into a mug.<br> 
            Pour hot water.<br> 
            Stir. <br> 
            Add a cube of suger if wanted. Stir again.<br> 
            Voila.<br> 
        </p>
